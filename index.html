<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-boxes text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Stock Management System</h1>
            </div>
            <div class="relative w-80">
                <input id="searchInput" type="text" placeholder="Cari produk (nama / SKU)..." 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Produk Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-800">Daftar Produk</h3>
                <button onclick="tambahProduk()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-plus mr-2"></i>Tambah Produk
                </button>
            </div>

            <div class="p-6 overflow-x-auto">
                <table class="w-full table-auto" id="productTable">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produk</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Stok</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Min</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Max</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4">Laptop Gaming Pro</td>
                            <td class="px-6 py-4">LP-001</td>
                            <td class="px-6 py-4 text-center">45</td>
                            <td class="px-6 py-4 text-center">10</td>
                            <td class="px-6 py-4 text-center">80</td>
                            <td class="px-6 py-4 text-center">
                                <span class="status px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded-full">Tersedia</span>
                            </td>
                            <td class="px-6 py-4 text-center space-x-2">
                                <button onclick="barangMasuk(this)" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">+ Masuk</button>
                                <button onclick="barangKeluar(this)" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">- Keluar</button>
                                <button onclick="ubahStok(this)" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit Min/Max</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4">Smartphone Flagship</td>
                            <td class="px-6 py-4">SP-002</td>
                            <td class="px-6 py-4 text-center">12</td>
                            <td class="px-6 py-4 text-center">5</td>
                            <td class="px-6 py-4 text-center">50</td>
                            <td class="px-6 py-4 text-center">
                                <span class="status px-2 py-1 text-xs font-semibold bg-yellow-100 text-yellow-800 rounded-full">Sedikit</span>
                            </td>
                            <td class="px-6 py-4 text-center space-x-2">
                                <button onclick="barangMasuk(this)" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">+ Masuk</button>
                                <button onclick="barangKeluar(this)" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">- Keluar</button>
                                <button onclick="ubahStok(this)" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit Min/Max</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Fungsi pencarian produk
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("keyup", function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll("#productBody tr");
            rows.forEach(row => {
                const nama = row.children[0].textContent.toLowerCase();
                const sku = row.children[1].textContent.toLowerCase();
                if (nama.includes(searchTerm) || sku.includes(searchTerm)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });

        // Barang masuk
        function barangMasuk(button) {
            const row = button.closest("tr");
            const stokCell = row.children[2];
            let stok = parseInt(stokCell.textContent);
            stok += parseInt(prompt("Masukkan jumlah barang masuk:", 1)) || 0;
            stokCell.textContent = stok;
            updateStatus(row);
        }

        // Barang keluar
        function barangKeluar(button) {
            const row = button.closest("tr");
            const stokCell = row.children[2];
            let stok = parseInt(stokCell.textContent);
            const keluar = parseInt(prompt("Masukkan jumlah barang keluar:", 1)) || 0;
            stok = Math.max(0, stok - keluar);
            stokCell.textContent = stok;
            updateStatus(row);
        }

        // Ubah min & max stok
        function ubahStok(button) {
            const row = button.closest("tr");
            const minCell = row.children[3];
            const maxCell = row.children[4];
            minCell.textContent = parseInt(prompt("Masukkan stok minimum:", minCell.textContent)) || minCell.textContent;
            maxCell.textContent = parseInt(prompt("Masukkan stok maksimum:", maxCell.textContent)) || maxCell.textContent;
            updateStatus(row);
        }

        // Update status stok otomatis
        function updateStatus(row) {
            const stok = parseInt(row.children[2].textContent);
            const min = parseInt(row.children[3].textContent);
            const max = parseInt(row.children[4].textContent);
            const statusCell = row.querySelector(".status");

            if (stok === 0) {
                statusCell.textContent = "Habis";
                statusCell.className = "status px-2 py-1 text-xs font-semibold bg-red-100 text-red-800 rounded-full";
            } else if (stok < min) {
                statusCell.textContent = "Sedikit";
                statusCell.className = "status px-2 py-1 text-xs font-semibold bg-yellow-100 text-yellow-800 rounded-full";
            } else if (stok > max) {
                statusCell.textContent = "Overstock";
                statusCell.className = "status px-2 py-1 text-xs font-semibold bg-blue-100 text-blue-800 rounded-full";
            } else {
                statusCell.textContent = "Tersedia";
                statusCell.className = "status px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded-full";
            }
        }

        // Tambah produk baru
        function tambahProduk() {
            const nama = prompt("Masukkan nama produk:");
            const sku = prompt("Masukkan SKU produk:");
            const stok = parseInt(prompt("Masukkan stok awal:", 0)) || 0;
            const min = parseInt(prompt("Masukkan stok minimum:", 1)) || 1;
            const max = parseInt(prompt("Masukkan stok maksimum:", 100)) || 100;

            if (!nama || !sku) return;

            const tbody = document.getElementById("productBody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td class="px-6 py-4">${nama}</td>
                <td class="px-6 py-4">${sku}</td>
                <td class="px-6 py-4 text-center">${stok}</td>
                <td class="px-6 py-4 text-center">${min}</td>
                <td class="px-6 py-4 text-center">${max}</td>
                <td class="px-6 py-4 text-center">
                    <span class="status px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded-full">Tersedia</span>
                </td>
                <td class="px-6 py-4 text-center space-x-2">
                    <button onclick="barangMasuk(this)" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">+ Masuk</button>
                    <button onclick="barangKeluar(this)" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">- Keluar</button>
                    <button onclick="ubahStok(this)" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit Min/Max</button>
                </td>
            `;
            tbody.appendChild(row);
            updateStatus(row);
        }
    </script>
</body>
</html>
